<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="./src/output.css">

</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8 uppercase">Générateur de CV</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Section Formulaire -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 font-bold">Formulaire</h2>

                <form id="cvForm" class="space-y-6">
                    <!-- Informations Personnelles -->
                    <div>
                        <h3 class="text-lg font-medium mb-3">Informations Personnelles</h3>
                        <div id="ContactDetails" class="space-y-3">
                            <div class="ContactDetails-entry border p-3 rounded">
                                <div>
                                    <label class="block text-sm font-medium">Nom</label>
                                    <input type="text" name="nom"
                                        class="mt-1 block w-full p-2 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium">Prénom</label>
                                    <input type="text" name="prenom"
                                        class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium">Adresse</label>
                                    <input type="text" name="adresse"
                                        class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                          
                                <div>
                                    <label class="block text-sm font-medium">Email</label>
                                    <input type="email" name="email" placeholder="Veillez saisir votre email"
                                        class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium">Téléphone</label>
                                    <input type="text" name="telephone"
                                        class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                            </div>
                        </div>
                        <button type="button" id="addInfos"
                            class="mt-3 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Modifier
                        </button>
                        <button type="button" id="saveInfos"
                            class="mt-3 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                            Sauvegarder
                        </button>
                    </div>

                    <!-- Objectif -->
                    <div>
                        <h3 class="text-lg font-medium mb-3">Objectifs</h3>
                        <div id="objectif" class="space-y-4">
                            <div class="objectif-entry border p-3 rounded">
                                <div class="mt-2">
                                    <label class="block text-sm font-medium"></label>
                                    <textarea name="description[]"
                                        class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="addExperience"
                            class="mt-3 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Modifier
                        </button>
                        <button type="button" id="saveExperience"
                            class="mt-3 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                            Sauvegarder
                        </button>
                    </div>

                    <!-- Expériences -->
                    <div>
                        <h3 class="text-lg font-medium mb-3">Expériences Professionnelles</h3>
                        <div id="experiences" class="space-y-4">
                            <div class="experience-entry border p-3 rounded">
                                <div>
                                    <label class="block text-sm font-medium">Poste</label>
                                    <input type="text" name="poste[]"
                                        class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div class="mt-2">
                                    <label class="block text-sm font-medium">Entreprise</label>
                                    <input type="text" name="entreprise[]"
                                        class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div class="form-elem relative mb-12">
                                    <label for="" class="form-label block font-semibold text-sm text-black">Adresse<span class="opt-text">(optional)</span></label>
                                    <input type="text" name="adresse[]" class="form-control w-full text-sm border-2 py-3.5 px-6 adresse" id="" onkeyup="" placeholder="e.g. Cité des palmiers" >
                                    <span class="form-text"></span>
                                </div>
                                </div>
                                
                            <div class="cols-3">
                                <div class="form-elem relative mb-12">
                                    <label for="" class="form-label block font-semibold text-sm text-black">Email</label>
                                    <input type="text" name="email[]" class="form-control w-full text-sm email border-2 py-3.5 px-6 " id="" onkeyup="" placeholder="e.g. Johndoe@gmail.com" >
                                    <span class="form-text"></span>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="addProjet"
                            class="mt-3 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Ajouter un projet
                        </button>
                        <button type="button" id="saveProjet"
                            class="mt-3 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                            Sauvegarder
                        </button>
                    </div>

                    <!-- Certifications -->
                    <div>
                        <h3 class="text-lg font-medium mb-3">Certifications</h3>
                        <div id="certifications" class="space-y-4">
                            <div class="certifications-entry border p-3 rounded">
                                <div>
                                    <label class="block text-sm font-medium">Titre</label>
                                    <input type="text" name="titre[]"
                                        class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div class="mt-2">
                                    <label class="block text-sm font-medium">Description</label>
                                    <textarea name="description[]"
                                        class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                                </div>

                                <div class="mt-2">
                                    <div class="flex justify-between">
                                        <label class="block text-sm font-medium">Année de debut</label>
                                        <label class="block text-sm font-medium">Année de fin</label>
                                    </div>
                                    <div class="flex items-center mt-1">
                                        <input type="date" name="annee[]"
                                            class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                        <input type="date" name="annee[]"
                                        class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    </div> 
                                </div>
                            </div>
                        </div>
                        <button type="button" id="addCertification"
                            class="mt-3 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Ajouter une certification
                        </button>
                        <button type="button" id="saveCertification"
                            class="mt-3 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                            Sauvegarder
                        </button>
                    </div>

                    <!-- Compétences -->
                    <div>
                        <h3 class="text-lg font-medium mb-3">Compétences</h3>
                        <div id="competences" class="space-y-4">
                            <div class="competences-entry border p-3 rounded">
                                <div>
                                    <label class="block text-sm font-medium">Compétence 1</label>
                                    <input type="text" name="competence[]"
                                        class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                            </div>
                        </div>
                        <button type="button" id="addSkills"
                            class="mt-3 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Ajouter une compétence
                        </button>
                        <button type="button" id="saveSkills"
                            class="mt-3 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                            Sauvegarder
                        </button>
                    </div>

                    <!-- Réferences -->
                    <div>
                        <h3 class="text-lg font-medium mb-3">Références</h3>
                        <div id="references" class="space-y-3">
                            <div class="references-entry border p-3 rounded">
                                <div>
                                    <label class="block text-sm font-medium">Nom</label>
                                    <input type="text" name="competence"
                                        class="mt-1 block w-full p-2 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium">Prénom</label>
                                    <input type="text" name="prenom"
                                        class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium">Adresse</label>
                                    <input type="text" name="adresse"
                                        class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                          
                                <div>
                                    <label class="block text-sm font-medium">Email</label>
                                    <input type="email" name="email" placeholder="Veillez saisir son email"
                                        class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium">Téléphone</label>
                                    <input type="text" name="telephone"
                                        class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium">Proféssion</label>
                                    <input type="text" name="profession"
                                        class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium">Nom de la compagine</label>
                                    <input type="text" name="compagnie"
                                        class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                            </div>
                        </div>
                        <button type="button" id="addReference"
                            class="mt-3 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Ajouter une référence
                        </button>
                        <button type="button" id="saveReference"
                            class="mt-3 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                            Sauvegarder
                        </button>
                    </div>

                    <!-- Langues -->
                    <div>
                        <h3 class="text-lg font-medium mb-3">Langues</h3>
                        <div id="langues" class="space-y-4">
                            <div class="langues-entry border p-3 rounded">
                                <div>
                                    <label class="block text-sm font-medium"></label>
                                    <input type="text" name="langues[]"
                                        class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                            </div>
                        </div>
                        <button type="button" id="addLanguage"
                            class="mt-3 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Ajouter une langue
                        </button>
                        <button type="button" id="saveLanguage"
                            class="mt-3 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                            Sauvegarder
                        </button>
                    </div>

                    <!-- Centres d'interet -->
                    <div>
                        <h3 class="text-lg font-medium mb-3">Centres d'intérêts</h3>
                        <div id="interest" class="space-y-4">
                            <div class="interest-entry border p-3 rounded">
                                <div>
                                    <label class="block text-sm font-medium"></label>
                                    <input type="text" name="intérêts[]"
                                        class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                            </div>
                        </div>
                        <button type="button" id="addInterest"
                            class="mt-3 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Ajouter un intérêt
                        </button>
                        <button type="button" id="saveInterest"
                            class="mt-3 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                            Sauvegarder
                        </button>
                    </div>

                    <button type="submit" class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                        Générer CV
                    </button>
                </form>
            </div>

            <!-- Section Prévisualisation -->

            <!-- Section Prévisualisation -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Prévisualisation</h2>
                    <button id="downloadPDF"
                        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 flex items-center">
                        <i class="fas fa-download mr-2"></i>
                        Télécharger PDF
                    </button>
                </div>
                <div id="preview" class="space-y-6">
                    <div id="personal-preview" class="border-b pb-4">
                        <h3 class="text-2xl font-bold" id="preview-name"></h3>
                        <p id="preview-contact" class="text-gray-600"></p>
                    </div>

                    <div id="experience-preview" class="border-b pb-4">
                        <h3 class="text-xl font-semibold mb-3">Expériences Professionnelles</h3>
                        <div id="preview-experiences" class="space-y-4"></div>
                    </div>

                    <div id="education-preview">
                        <h3 class="text-xl font-semibold mb-3">Formation</h3>
                        <div id="preview-formations" class="space-y-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
